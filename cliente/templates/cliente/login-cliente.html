{% extends "cliente/base.html" %}
{% load static %}

{% block content %}
<header class="bg-danger py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Inicia sesion</p>
        </div>
    </div>
</header>
<section class="py-3">
    <div class="row gx-4 gx-lg-6 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <form method="POST" action="{% url 'loginCliente' %}">
            {% csrf_token %}
            <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
            <input name="usernameCliente" placeholder="Ingrese su nombre de usuario" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            
            <input name="passwordCliente" placeholder="Ingrese su contraseña" type="password" class="form-control" id="exampleInputPassword1">
            <input type="hidden" name="role" value="cliente">
            </div>
            <button type="submit" class="btn btn-danger">Ingresar</button>
        </form>
    </div>
</section>

<br><br>
<br>
<br><br>
<br>
<br>
<br>
{% endblock %}
