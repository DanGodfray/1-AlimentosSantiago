{% extends "alumnos/index.html" %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ALUMNO ADD</title>
</head>
<body>

    {% block container %}
    <h1>GENEROS ADD</h1>
    <br>
    <form action="" method="POST" style="text-align: center">
        {% csrf_token %}
        {{form.as_table}}

        <input type="submit" name="opcion" value="Agregar">

    </form>
    <br>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

    <br>
    <button type="button" style="text-align: center"> 
        <a href="{% url 'crud_generos' %}">Volver</a>
    </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script> //<!--ESTE SCRIPT SE UTILIZA PARA OCULTAR EL DIV DE MENSAJES DE ERROR O EXITO-->
        $(document).ready(function(){
            $('#idMensajes').delay(3000).fadeOut("slow");
        }); 
    </script>

    {% endblock %}
</body>
</html>
